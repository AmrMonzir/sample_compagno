name: sample_compagno
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_secure_storage: ^4.1.0
  email_validator: ^2.0.1
  cupertino_icons: ^1.0.2
  get: ^4.1.1
  cached_network_image: 3.0.0-nullsafety
  shimmer: 2.0.0-nullsafety.0
  curved_navigation_bar: 0.4.0-nullsafety.0
  flutter_screenutil: 5.0.0-nullsafety.11
  flutter_svg: 0.21.0-nullsafety.0
  font_awesome_flutter: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family : Metro
      fonts:
        - asset: assets/fonts/Metropolis-Bold.otf
        - asset: assets/fonts/Metropolis-Light.otf
        - asset: assets/fonts/Metropolis-Medium.otf
        - asset: assets/fonts/Metropolis-Regular.otf
        - asset: assets/fonts/Metropolis-SemiBold.otf
        - asset: assets/fonts/Metropolis-ExtraBold.otf
